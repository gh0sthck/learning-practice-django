<div class="pagination">
    <div class="step-links">
      {% if pag_page.has_previous %}
          <a href="?page={{ pag_page.previous_page_number }}"> ← </a>
      {% endif %}

      <span class="current">
          Страница {{ pag_page.number }} из {{ pag_page.paginator.num_pages }}.
      </span>

      {% if pag_page.has_next %}
          <a href="?page={{ pag_page.next_page_number }}"> → </a>
      {% endif %}
    </div>
</div>
