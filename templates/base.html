<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/main.css" %}>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav__menu">
                    <li><a href={% url 'main' %}>Aogiri</a></li>
                    {% if user.is_authenticated %}
                    <li><a href={% url 'profile' user.pk %}>{{ user.username }}: {{ user.balance }}₽</a></li>
                    <li>
                        <form action={% url 'logout' %} method="post">
                            {% csrf_token %}
                            <input class="del_button" type="submit" value="Выйти">
                        </form>
                    </li>
                    <li><a href={% url 'current_order' %}>Заказ</a></li>
                    {% else %}
                    <li>
                        <form action={% url 'login' %} method="post">
                            {% csrf_token %}
                            <input class="buy_button" type="submit" value="Войти">
                        </form>
                    </li>
                    <li><a href={% url 'register' %}>Регистрация</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            {% block main %}

            {% endblock main %}
        </div>
    </main>

</body>

</html>
