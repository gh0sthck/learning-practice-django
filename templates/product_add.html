{% extends "base.html" %}

{% block title %}
Добавление товара
{% endblock title %}

{% block main %}
{% if user.is_superuser %}
    <h1 class="title">Добавление нового продукта</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="buy_button" value="Добавить" />
    </form>
{% else %}
    <h1 class="title">У вас нет доступа к этой странице</h1>
{% endif %}
{% endblock main %}
